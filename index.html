<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcade</title>

    <link href="Arcade.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="intro_imageDiv">
        <div id="intro_image">
            <img src="Arcade Logo plus Mascot edit.jpg" height="120px">
        </div>
    </div>

    <div id="loadBar">
        <div id="load"></div>
    </div>

    <div id="head_imageDiv">
        <div id="head_image">
            <img src="Arcade Logo edit.jpg" height="80px">
        </div>
    </div>

    <div id="main">
        <figure id="cat1_panel">
            <div class="item_img" id="cat1"></div>
            <figcaption id="cat1_name">Loaded Fries</figcaption>
        </figure>

        <figure id="cat2_panel">
            <div class="item_img" id="cat2"></div>
            <figcaption id="cat2_name">Salads</figcaption>
        </figure>


        <figure id="cat3_panel">
            <div class="item_img" id="cat3"></div>
            <figcaption id="cat3_name">Fries</figcaption>
        </figure>
    </div>

    <div id="cat_loadedFries">
        <fieldset>
            <legend class="cat_head"><h2>LOADED FRIES</h2></legend>
            <figure id="loaded1_panel">
                <div class="item_img" id="loaded1"></div>
                <figcaption id="loaded1_name">Ham | Small</figcaption>
                <figcaption id="loaded1_price">GH₵30.00</figcaption>
                <button class="button_otherPrices" id="loaded1_otherPrices">Other Prices</button>
                <input class="item_number" id="loaded1_num" type="number" placeholder="How many?">
                <button class="button_done" id="loaded1_done">Done</button>
            </figure>
    
            <figure id="loaded2_panel">
                <div class="item_img" id="loaded2"></div>
                <figcaption id="loaded2_name">Beef | Small</figcaption>
                <figcaption id="loaded2_price">GH₵30.00</figcaption>
                <button class="button_otherPrices" id="loaded2_otherPrices">Other Prices</button>
                <input class="item_number" id="loaded2_num" type="number" placeholder="How many?">
                <button class="button_done" id="loaded2_done">Done</button>
            </figure>
    
            <figure id="loaded3_panel">
                <div class="item_img" id="loaded3"></div>
                <figcaption id="loaded3_name">Chicken | Small</figcaption>
                <figcaption id="loaded3_price">GH₵30.00</figcaption>
                <button class="button_otherPrices" id="loaded3_otherPrices">Other Prices</button>
                <input class="item_number" id="loaded3_num" type="number" placeholder="How many?">
                <button class="button_done" id="loaded3_done">Done</button>
            </figure>
    
            <figure id="loaded4_panel">
                <div class="item_img" id="loaded4"></div>
                <figcaption id="loaded4_name">Full House | Small</figcaption>
                <figcaption id="loaded4_price">GH₵30.00</figcaption>
                <button class="button_otherPrices" id="loaded4_otherPrices">Other Prices</button>
                <input class="item_number" id="loaded4_num" type="number" placeholder="How many?">
                <button class="button_done" id="loaded4_done">Done</button>
            </figure>
    
            <figure id="loaded5_panel">
                <div class="item_img" id="loaded5"></div>
                <figcaption id="loaded5_name">Sausage | Small</figcaption>
                <figcaption id="loaded5_price">GH₵30.00</figcaption>
                <button class="button_otherPrices" id="loaded5_otherPrices">Other Prices</button>
                <input class="item_number" id="loaded5_num" type="number" placeholder="How many?">
                <button class="button_done" id="loaded5_done">Done</button>
            </figure>
        </fieldset>
    </div>


    <div id="cat_salads">
        <fieldset>
            <legend class="cat_head"><h2>SALADS</h2></legend>
            <figure id="salad1_panel">
                <div class="item_img" id="salad1"></div>
                <figcaption id="salad1_name">Chef's Salad | Small</figcaption>
                <figcaption id="salad1_price">GH₵50.00</figcaption>
                <button class="button_otherPrices" id="salad1_otherPrices">Other Prices</button>
                <input class="item_number" id="salad1_num" type="number" placeholder="How many?">
                <button class="button_done" id="salad1_done">Done</button>
            </figure>
    
            <figure id="salad2_panel">
                <div class="item_img" id="salad2"></div>
                <figcaption id="salad2_name">Chicken Salad | Small</figcaption>
                <figcaption id="salad2_price">GH₵45.00</figcaption>
                <button class="button_otherPrices" id="salad2_otherPrices">Other Prices</button>
                <input class="item_number" id="salad2_num" type="number" placeholder="How many?">
                <button class="button_done" id="salad2_done">Done</button>
            </figure>
    
            <figure id="salad3_panel">
                <div class="item_img" id="salad3"></div>
                <figcaption id="salad3_name">Ghana-Man Salad | Small</figcaption>
                <figcaption id="salad3_price">GH₵50.00</figcaption>
                <button class="button_otherPrices" id="salad3_otherPrices">Other Prices</button>
                <input class="item_number" id="salad3_num" type="number" placeholder="How many?">
                <button class="button_done" id="salad3_done">Done</button>
            </figure>
    
            <figure id="salad4_panel">
                <div class="item_img" id="salad4"></div>
                <figcaption id="salad4_name">Pittsburgh Salad | Small</figcaption>
                <figcaption id="salad4_price">GH₵50.00</figcaption>
                <button class="button_otherPrices" id="salad4_otherPrices">Other Prices</button>
                <input class="item_number" id="salad4_num" type="number" placeholder="How many?">
                <button class="button_done" id="salad4_done">Done</button>
            </figure>
    
            <figure id="salad5_panel">
                <div class="item_img" id="salad5"></div>
                <figcaption id="salad5_name">Veggie Salad | Small</figcaption>
                <figcaption id="salad5_price">GH₵30.00</figcaption>
                <button class="button_otherPrices" id="salad5_otherPrices">Other Prices</button>
                <input class="item_number" id="salad5_num" type="number" placeholder="How many?">
                <button class="button_done" id="salad5_done">Done</button>
            </figure>
        </fieldset>
    </div>


    <div id="cat_fries">
        <fieldset>
            <legend class="cat_head"><h2>FRIES</h2></legend>
            <figure id="fries1_panel">
                <div class="item_img" id="fries1"></div>
                <figcaption id="fries1_name">Fries Only | Small</figcaption>
                <figcaption id="fries1_price">GH₵30.00</figcaption>
                <button class="button_otherPrices" id="fries1_otherPrices">Other Prices</button>
                <input class="item_number" id="fries1_num" type="number" placeholder="How many?">
                <button class="button_done" id="fries1_done">Done</button>
            </figure>
        </fieldset>
    </div>


    <div id="back_checkDiv">
        <h2 id="back">Back</h2>
        <h2 id="check">Checkout</h2>
    </div>

    <div id="form">
        <fieldset id="form_fieldset">
            <legend align="center"><h3>Fill this form to complete purchase</h3></legend>
            <form id="myform" align="center" action="" method="post" target="_blank">

                <table align="center" border="0">
                    <tr align="center">
                        <td>
                            <table cellpadding="7px">
                                 <input class="form_input" id="input_items" type="hidden" name="Your Item List">
            
                                <tr>
                                    <td align="left"><label for="total_cost">Total Cost:</label></td>
            
                                    <td align="right"><input class="form_input" id="total_cost" type="text" name="Total Cost" disabled></td>
                                </tr>
                
                                <tr>
                                    <td align="left"><label for="name">Name:</label></td>
                    
                                    <td align="right"><input class="form_input" id="name" type="text" placeholder="Enter your name" name="Name" required></td>
                                </tr>
                    
                                <tr>
                                    <td align="left"><label for="phone">Phone Number:</label></td>
                    
                                    <td align="right"><input class="form_input" id="phone" type="tel" placeholder="Enter your phone number" name="Phone Number" maxlength="10" minlength="10" required></td>
                                </tr>
                    
                                <tr>
                                    <td align="left"><label for="loc">Location:</label></td>
                    
                                    <td align="right"><input class="form_input" id="loc" type="text" placeholder="Enter a location for delivery" name="Delivery Location" required></td>
                                </tr>
                    
                                <tr>
                                    <td align="left"><label for="mail">E-mail:</label></td>
                    
                                    <td align="right"><input class="form_input" id="mail" type="email" placeholder="Enter your email" name="Email" required></td>
                                </tr>
                    
                                <tr>
                                    <td align="left"><label>Payment Method:</label></td>
                    
                                    <td align="right">
                                        <label>Pay Online: </label> <input type="radio" id="online" name="Payment Method" value="Pay Online" required><br>
                                        <label>Cash on Delivery: </label><input type="radio" id="cash" name="Payment Method" value="Cash on Delivery" required>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                    <tr align="left">
                        <td><h4 id="items">You selected: <br></h4></td>
                    </tr>
                </table>
                
    
                <input id="sub" type="submit" value="Submit">
            </form>
        </fieldset>
    </div>

    <script src="Arcade.js" type="text/javascript"></script>
</body>
</html>
